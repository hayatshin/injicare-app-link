<!doctype html>
<html>
  <head>
    <title>Redirect Page</title>
    <script>
      function redirectToDomain() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;

        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          window.location.href =
            "https://apps.apple.com/app/인지케어-ai-치매-예방-솔루션/id6468271503";
        } else if (/android/i.test(userAgent)) {
          window.location.href =
            "https://play.google.com/store/apps/details?id=com.chugnchunon.chungchunon_android&hl=ko-KR";
        } else {
          // If not iOS or Android, stay on the original domain
          window.location.href =
            "https://play.google.com/store/apps/details?id=com.chugnchunon.chungchunon_android&hl=ko-KR";
        }
      }
    </script>
  </head>

  <body onload="redirectToDomain()"></body>

  <!-- <body>
    <script>
      redirectToDomain();
    </script>
  </body> -->
</html>
