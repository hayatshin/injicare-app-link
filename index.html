<!doctype html>
<html>
  <head>
    <title>Redirect Page</title>
    <script>
      function redirectToDomain() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;

        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          window.location.href =
            "https://apps.apple.com/app/%EC%98%A4%EB%8A%98%EB%8F%84%EC%B2%AD%EC%B6%98-%EA%B8%80%EC%93%B0%EA%B8%B0-%EA%B1%B7%EA%B8%B0-%EC%B9%98%EB%A7%A4%EC%98%88%EB%B0%A9-%EC%A0%95%EC%8B%A0%EA%B1%B4%EA%B0%95%EC%95%B1/id6468271503";
        } else if (/android/i.test(userAgent)) {
          window.location.href =
            "https://play.google.com/store/apps/details?id=com.chugnchunon.chungchunon_android&hl=ko-KR";
        } else {
          // If not iOS or Android, stay on the original domain
          window.location.href =
            "https://play.google.com/store/apps/details?id=com.chugnchunon.chungchunon_android&hl=ko-KR";
        }
      }
    </script>
  </head>

  <body onload="redirectToDomain()"></body>

</html>
